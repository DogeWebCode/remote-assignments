<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>等差數列相加</title>
</head>
<body>
<h1>等差數列相加(1+2+3+...+N)</h1>
<form id="sum">
    <label for="num">請輸入N：</label>
    <input type="text" id="num" name="num" required>
    <input type="button" value="計算" id="submit">
</form>
<div id="result"></div>

<script>
    document.getElementById('submit').addEventListener('click', function () {
        const num = document.getElementById('num').value;
        console.log(num);
        fetch(`/data?num=${num}`, {
            method: 'GET'
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = `<h2>計算結果為：${data}</h2>`;
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
