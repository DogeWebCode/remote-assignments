<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Name(Cookie Demo)</title>
</head>
<body>
    <h1>Cookie Demo</h1>
    <form action="/trackName" method="get">
        <label for="nameInput" >Enter your name：</label>
        <input type="text" id="nameInput"  name="name" pattern="[一-龥a-zA-Z]+" required>
        <button id="submit">submit</button>
    </form>
</body>
</html>
